<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="description" content="A sleek, minimalist todo app for daily task management">
    <title>TODO for everyday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="tileBackground"></canvas>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1 class="app-title">TODO FOR EVERYDAY</h1>

            </div>

            <!-- Search -->
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks..."
                    autocomplete="off">
            </div>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <form class="add-task-form" id="addTaskForm">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." required
                    autocomplete="off">
                <input type="date" class="date-input" id="dateInput">
                <button type="submit" class="add-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add
                </button>
            </form>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>By <span class="creator">CodexAura</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
